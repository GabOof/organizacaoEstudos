<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Cronograma</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Gestão de Cronograma</h1>

    <!-- Formulário para criar um estudante -->
    <section>
      <h2>Criar Estudante</h2>
      <form id="form-estudante">
        <label for="nome-estudante">Nome:</label>
        <input type="text" id="nome-estudante" required />
        <label for="tempo-disponivel">Tempo Disponível (horas):</label>
        <input type="number" id="tempo-disponivel" required />
        <button type="submit">Salvar Estudante</button>
      </form>
    </section>

    <!-- Formulário para criar uma matéria -->
    <section>
      <h2>Criar Matéria</h2>
      <form id="form-materia">
        <label for="nome-materia">Nome:</label>
        <input type="text" id="nome-materia" required />
        <label for="prioridade">Prioridade (1-5):</label>
        <input type="number" id="prioridade" min="1" max="5" required />
        <label for="tempo-estimado">Tempo Estimado (horas):</label>
        <input type="number" id="tempo-estimado" required />
        <button type="submit">Salvar Matéria</button>
      </form>
    </section>

    <!-- Formulário para gerar cronograma -->
    <section>
      <h2>Gerar Cronograma</h2>
      <form id="form-cronograma">
        <label for="nome-estudante-cronograma">Nome do Estudante:</label>
        <input type="text" id="nome-estudante-cronograma" required />
        <button type="submit">Gerar</button>
      </form>
      <div id="resultado-cronograma"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
