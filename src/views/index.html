<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Configurações básicas da página -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Cronograma</title>
    <!-- Link para o arquivo de estilos externo -->
    <link rel="stylesheet" href="styles.css" />
    <!-- FontAwesome para ícones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Cabeçalho com título e descrição -->
    <header>
      <h1>Gestão de Cronograma</h1>
      <p>Organize suas matérias e maximize seu tempo de estudo!</p>
    </header>

    <!-- Conteúdo principal da página -->
    <main>
      <!-- Seção para criar um estudante -->
      <section class="card">
        <h2>Criar Estudante</h2>
        <form id="form-estudante">
          <div class="form-group">
            <label for="nome-estudante">Nome:</label>
            <input
              type="text"
              id="nome-estudante"
              placeholder="Digite o nome do estudante"
              required
            />
          </div>
          <div class="form-group">
            <label for="tempo-disponivel">Tempo Disponível (horas):</label>
            <input
              type="number"
              id="tempo-disponivel"
              placeholder="Ex: 10"
              required
            />
          </div>
          <!-- Botão para enviar o formulário -->
          <button type="submit" class="btn">Salvar Estudante</button>
        </form>
      </section>

      <!-- Seção para cadastrar uma nova matéria -->
      <section class="card">
        <h2>Criar Matéria</h2>
        <form id="form-materia">
          <div class="form-group">
            <label for="nome-estudante-materia">Nome do Estudante:</label>
            <input
              type="text"
              id="nome-estudante-materia"
              placeholder="Digite o nome do estudante"
              required
            />
          </div>
          <div class="form-group">
            <label for="nome-materia">Nome:</label>
            <input
              type="text"
              id="nome-materia"
              placeholder="Digite o nome da matéria"
              required
            />
          </div>
          <div class="form-group">
            <label for="prioridade" class="titulo-prioridade">
              Prioridade:
              <!-- Ícone de Informação -->
              <span class="tooltip-icon">
                <i class="fa fa-info-circle"></i>
              </span>
            </label>
            <input
              type="number"
              id="prioridade"
              min="1"
              max="5"
              placeholder="Ex: 3"
              required
            />
          </div>
          <div class="form-group">
            <label for="tempo-estimado">Tempo Estimado (horas):</label>
            <input
              type="number"
              id="tempo-estimado"
              placeholder="Ex: 4"
              required
            />
          </div>
          <!-- Botão para enviar o formulário -->
          <button type="submit" class="btn">Salvar Matéria</button>
        </form>
      </section>

      <!-- Seção para gerar o cronograma com base no estudante -->
      <section class="card">
        <h2>Gerar Cronograma</h2>
        <form id="form-cronograma">
          <div class="form-group">
            <label for="nome-estudante-cronograma">Nome do Estudante:</label>
            <input
              type="text"
              id="nome-estudante-cronograma"
              placeholder="Digite o nome do estudante"
              required
            />
          </div>
          <!-- Botão para gerar o cronograma -->
          <button type="submit" class="btn">Gerar Cronograma</button>
        </form>
        <!-- Área onde o cronograma gerado será exibido -->
        <div id="resultado-cronograma"></div>
      </section>

      <!-- Seção para edição das matérias do cronograma -->
      <section class="card" id="editar-cronograma">
        <h2>Editar Matérias no Cronograma</h2>
        <form id="form-editar-materia">
          <div class="form-group">
            <label for="materia-id">ID da Matéria:</label>
            <input
              type="text"
              id="materia-id"
              placeholder="Digite o ID da matéria"
              required
            />
          </div>
          <div class="form-group">
            <label for="novo-tempo">Novo Tempo Alocado (horas):</label>
            <input type="number" id="novo-tempo" placeholder="Ex: 5" required />
          </div>
          <div class="form-group">
            <label for="nova-prioridade">Nova Prioridade:</label>
            <input
              type="number"
              id="nova-prioridade"
              min="1"
              max="5"
              placeholder="Ex: 3"
              required
            />
          </div>
          <button type="submit" class="btn">Salvar Alterações</button>
        </form>
      </section>
    </main>

    <!-- Rodapé com informações de direitos autorais -->
    <footer>
      <p>&copy; 2024 Gestão de Cronograma. Todos os direitos reservados.</p>
    </footer>

    <!-- Script externo para funcionalidades da página -->
    <script src="script.js"></script>
  </body>
</html>
